{% load static %}
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
       <div class="col-sm-6 col-md-6">
           <a href="/"><h3 style="color:white">AWARDS</h3></a>

            {% if user.is_authenticated %}

            <a href="{%url 'homepage'%}" class="badge badge-success">Home</a>


            <a href="{% url 'profile' %}"><div class="badge badge-success">Show profile</div></a>


          <a href="/logout" class="badge badge-danger">Logout</a>



            </div>

     <div class="container-fluid">
    <div class="navbar-header">

    </div>
     <div class="col-sm-4 col-md-4 navbar-right">
         <form class="navbar-form" role="search" action="{% url 'search_results' %}">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search For Projects e.g blog" name="name">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>

        </form>

      </div>
  </div>

            {% else %}
    <a href="/accounts/register"><input type="button" value="Register" class="btn btn-primary"></a>
     <a href="/accounts/login"><input type="button" value="Login" class="btn btn-success"></a>



            {% endif %}



</nav>



</body>

</html>
