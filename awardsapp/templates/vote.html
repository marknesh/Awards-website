{%extends "base.html"%}
{% block title %}Vote{% endblock %}

{% block content %}
{{block.super}}
{% load bootstrap4 %}
{% load static %}



{% block styles %}
{% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/projectid.css' %}">

{% endblock %}

<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Cast Your Vote</h3>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>{{ poll.question }}</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <hr />

                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="poll" value="option1" required>
                                        {{ poll.option_one }}
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="poll" value="option2">
                                        {{ poll.option_two }}
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="poll" value="option3">
                                        {{ poll.option_three }}
                                    </label> &nbsp;

                                       <label>
                                        <input type="radio" name="poll" value="option4">
                                        {{ poll.option_four}}
                                    </label> &nbsp;
                                       <label>
                                        <input type="radio" name="poll" value="option5">
                                        {{ poll.option_five}}
                                    </label> &nbsp;
                                       <label>
                                        <input type="radio" name="poll" value="option6">
                                        {{ poll.option_six }}
                                    </label> &nbsp;


                                       <label>
                                        <input type="radio" name="poll" value="option7">
                                        {{ poll.option_seven }}
                                    </label> &nbsp;
                                </div>
                                   <label>
                                        <input type="radio" name="poll" value="option8">
                                        {{ poll.option_eight }}
                                    </label> &nbsp;
                                   <label>
                                        <input type="radio" name="poll" value="option9">
                                        {{ poll.option_nine }}
                                    </label> &nbsp;
                                   <label>
                                        <input type="radio" name="poll" value="option10">
                                        {{ poll.option_ten }}
                                    </label> &nbsp;
                            </div>

                            <hr />

                            <button type="submit" class="btn btn-info">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
